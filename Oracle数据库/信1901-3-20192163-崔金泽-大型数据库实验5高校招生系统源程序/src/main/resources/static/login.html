<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>请登录</title><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/neat.min.css"><link rel="stylesheet" href="css/login.css"></head><body><!-- wrapper start --><div class="wrapper container-fluid"><div class="row"><!-- login box start --><div class="loginBox col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4"><!-- title start --><div class="titleBar"><h3 class="titleText">登录系统</h3></div><!-- title end --><!-- login form start --><form class="loginForm form-horizontal" role="form" action="index.html"><!-- input area for user name --><div class="form-group"><label for="loginUser" class="col-xs-4 control-label text-right">用户名：</label><div class="col-xs-8"><input type="text" class="form-control" id="loginUser" required></div></div><!-- input area for password --><div class="form-group"><label for="loginPass" class="col-xs-4 control-label text-right">密码：</label><div class="col-xs-8"><input type="password" class="form-control" id="loginPass" required></div></div><!-- checkbox for remember user --><div class="form-group"><div class="col-xs-offset-4 col-xs-9"><label class="checkbox-inline loginRemember"><input type="checkbox">下次自动登录</label></div></div><!-- buttons for login or reset --><div class="form-group"><div class="col-xs-offset-4 col-xs-9"><input type="submit" class="btn btn-primary loginConfirm" value="登录"> <input type="button" class="btn btn-default loginReset" value="重置"></div></div></form><!-- login form end --></div><!-- login box end --></div></div><!-- wrapper end --></body></html>
